<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-poppins">
<!-- Navbar -->
<section class="bg-black py-3">
    <div class="flex justify-between items-center max-w-7xl mx-auto px-5">
      <h1 class="font_noto font-extrabold text-4xl text-[#7DFF7D]">JobsPortal</h1>
      <button id="menu-toggle" class="lg:hidden text-[#62FF62] text-3xl">
        ☰
      </button>
  
      <ul
        id="menu"
        class="hidden lg:flex gap-x-10 items-center font_noto text-[#62FF62] lg:space-y-0 space-y-5 flex-col lg:flex-row bg-black w-full lg:w-auto p-5 lg:p-0 absolute lg:static top-16 left-0 z-10"
      >
        <li><a href="">Login</a></li>
        <li><a href="">Sign up</a></li>
        <li class="px-2 py-3 bg-[#148014] rounded-lg text-white font-bold">
          <a href="">Post a Job</a>
        </li>
      </ul>
    </div>
  </section>
  
  <script>
   
    document.addEventListener("DOMContentLoaded", function () {
      const toggleButton = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");
  
      toggleButton.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    });
  </script>
  
  

    <!-- ----------post a job----------- -->
    <section class="lg:max-w-7xl mx-auto mt-7 space-y-5 px-5">
        <h1 class="font-bold text-3xl">Hire an Employee for your company</h1>
        <div class="mt-10 space-y-5 grid grid-cols-1">
          <!-- Job Title -->
          <div class="space-y-3 flex flex-col">
            <label for="job-title">Job Title</label>
            <input placeholder="Job Title" class="border border-black rounded-lg px-3 py-2" type="text" id="job-title">
          </div>
          <!-- Position -->
          <div class="space-y-3 flex flex-col">
            <label for="Position">Position</label>
            <input placeholder="Position" class="border border-black rounded-lg px-3 py-2" type="text" id="Position">
          </div>
          <!-- Company Name -->
          <div class="space-y-3 flex flex-col">
            <label for="Company-Name">Company Name</label>
            <input placeholder="Company Name" class="border border-black rounded-lg px-3 py-2" type="text" id="Company-Name">
          </div>
          <!-- Salary -->
          <div class="space-y-3 flex flex-col">
            <label for="Salary">Salary</label>
            <input placeholder="Salary" class="border border-black rounded-lg px-3 py-2" type="text" id="Salary">
          </div>
          <!-- Location -->
          <div class="space-y-3 flex flex-col">
            <label for="Location">Location</label>
            <input placeholder="Location" class="border border-black rounded-lg px-3 py-2" type="text" id="Location">
          </div>
          <!-- Last Date -->
          <div class="space-y-3 flex flex-col">
            <label for="Last-Date">Application Last Date</label>
            <input placeholder="Date and Time" class="border border-black rounded-lg px-3 py-2" type="text" id="Last-Date">
          </div>
          <!-- Level -->
          <div class="space-y-3 flex flex-col">
            <label for="Level">Level</label>
            <input placeholder="Level" class="border border-black rounded-lg px-3 py-2" type="text" id="Level">
          </div>
          <!-- Education -->
          <div class="space-y-3 flex flex-col">
            <label for="Education">Education</label>
            <input placeholder="Education" class="border border-black rounded-lg px-3 py-2" type="text" id="Education">
          </div>
        </div>
        <!-- Description -->
        <div class="flex flex-col space-y-3">
          <label for="discription">Description</label>
          <textarea placeholder="Description" id="discription" class="border border-black rounded-lg p-3" rows="5"></textarea>
        </div>
        <!-- Requirements -->
        <div class="flex flex-col space-y-3">
          <label for="Requirements">Requirements</label>
          <textarea placeholder="Requirements" id="Requirements" class="border border-black rounded-lg p-3" rows="5"></textarea>
        </div>
        <!-- Benefits -->
        <div class="flex flex-col space-y-3">
          <label for="Benefits">Benefits</label>
          <textarea placeholder="Benefits" id="Benefits" class="border border-black rounded-lg p-3" rows="5"></textarea>
        </div>
        <!-- Button -->
        <div class="text-center">
          <button class="px-5 py-3 bg-[#148014] rounded-lg text-white font-bold">Post Job</button>
        </div>
      </section>
      

        <!-- -----------------footer----------------- -->
        <footer class="bg-black mt-7">
            <footer class="footer text-base-content p-10 text-white font-poppins max-w-7xl mx-auto grid lg:grid-cols-4 sm:grid-cols-1 gap-y-7">
              <aside>
                <h3 class="font_noto font-extrabold text-4xl text-[#7DFF7D]">JobsPortal</h3>
                <p class="text-xl font_noto">AI Based Jobs Portal</p>
              </aside>
              <nav>
                <h6 class="footer-title">Services</h6>
                <a class="link link-hover">Branding</a>
                <a class="link link-hover">Design</a>
                <a class="link link-hover">Marketing</a>
                <a class="link link-hover">Advertisement</a>
              </nav>
              <nav>
                <h6 class="footer-title">Company</h6>
                <a class="link link-hover">About us</a>
                <a class="link link-hover">Contact</a>
                <a class="link link-hover">Jobs</a>
                <a class="link link-hover">Press kit</a>
              </nav>
              <nav>
                <h6 class="footer-title">Legal</h6>
                <a class="link link-hover">Terms of use</a>
                <a class="link link-hover">Privacy policy</a>
                <a class="link link-hover">Cookie policy</a>
              </nav>
            </footer>
          
            <div class="text-center text-gray-300 pb-10">
              <p>© 2024 Jobs Portal Designed By Md Al Fuad</p>
            </div>
          </footer>
          
          

</body>

</html>
